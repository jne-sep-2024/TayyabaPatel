<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Popup with Table</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style for the button and table */
        body {
            font-family: Arial, sans-serif;
        }
        #popupForm {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 999;
            border-radius: 8px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }
        button {
            padding: 10px 20px;
            background-color: #0a0a0b;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
           
        }
        button:hover{
            background-color: rgb(113, 102, 82);
            color: black;
            font-weight: bolder;
            box-shadow: 3px 3px 3px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="nav-bar">
         <ul>
             <li><img src="logo1.jpg" alt="logo"></li>
             <li><a href="#">Tayyaba Patel</a></li>
         </ul>
        </div>
        <div class="side-bar">
         <ul>
             <li><a href="user.html">User</a></li>
             <li><a href="dash.html">DashBoard</a></li>
         </ul>
        </div>
        <div class="content">
         <h1>WELCOME TO USER PAGE</h1><br>
         <h2>Click Button to Add User Info</h2><br>
         <button id="showFormButton">Add User</button>
         <table id="userTable"> 
        <thead>
           <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
         <tbody>
        </tbody>
      </table>
    </div>
</div> 
<!-- Popup Form -->
<div id="popupForm">
    <h3>User Information</h3>
    <form id="userForm">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </form>
</div>
<!-- Overlay for Popup Form -->
<div id="overlay"></div>
<script src="script.js"></script>

</body>
</html>
