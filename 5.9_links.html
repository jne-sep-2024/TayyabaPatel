<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        #google:link {
        text-decoration: none;
        background-color: yellow;
        }
        #yt:visited {
        text-decoration: none;
        background-color: cyan;
        }
        #insta:hover{
            text-decoration: none; 
            background-color: lightgreen;
        }
        #fb:active{
            text-decoration: none; 
            background-color: hotpink;
        }


    </style>
</head>
<body>
    <a href="https://www.google.com" id="google">Google</a><br>
    <a href="https://www.youtube.com" id="yt">YouTube</a><br>
    <a href="https://www.insta.com" id="insta">Insta</a><br>
    <a href="https://www.facebook.com" id="fb">faceBook</a><br>
    <a href="https://www.google.com">Google</a><br>
    <a href="https://www.google.com">Google</a><br>
    
</body>
</html>
