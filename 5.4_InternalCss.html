<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Css</title>
    <style>
        body {
         background-color: lightblue;
     }
     h1 {
       color: white;
       text-align: center;
     }
    p 
     {
       font-family: verdana;
       font-size: 20px;
     }
     #para2 {
         text-align: center;
         color: red;
       }
     .center {
        text-align: center;
        color: red;
      }
    * {
      text-align: center;
      color: blue;
       }
       h1, h2, p {
           text-align: center;
           color: red;
         }
     </style>

</head>
<body>
    <h1>Heading tag</h1>
    <p>Paragraph</p>

    <!-- inline css -->
     <h2 style="color: blueviolet;"></h2>

     <!-- Css Selectors: -->
      <!-- id Slector -->
       <p id="para2">This Is Second Paragraph</p>
       <!-- class lector -->
        <h3 class="center">Heading</h3>

        <!-- universal selector (*) -->

        <!-- Css Goupnig -->
    
</body>
</html>
