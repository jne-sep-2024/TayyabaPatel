<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator</title>
</head>
<body>
    <h1>-:DIGITAL cALCULATOR:-</h1>
    <input type="number" name="name" id="first" step="any">
    <select name="" id="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="name" id="second" step="any">
    <br>
    <br>
    <button onclick="add()">DO CALCULATION</button>
    <input type="number" id="res" readonly="">

    <script>
        function add(){
        var operand1=document.getElementById("first").value;
        //alert(operand1);
        var operand2=document.getElementById("second").value;
        //alert(operand2);
        var operator=document.getElementById("opt").value;
       // alert(operator);
        var res;
        if(operator=="+"){
            res=parseInt(operand1)+parseInt(operand2);
            
        }
        else if(operator=="-"){
            res=parseInt(operand1)-parseInt(operand2);
            
        }
        else if(operator=="*"){
            res=parseInt(operand1)*parseInt(operand2);
            
        }
       else if(operator=="/"){
            res=(operand1)/(operand2);
            
        }
        else{
            res="invalid operand choose";
        }

    document.getElementById("res").value=res;
    }
    </script>

    
</body>
</html>
