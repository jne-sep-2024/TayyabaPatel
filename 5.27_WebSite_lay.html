<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSite LayOUt</title>
    <style>
        /* Reset some default styles */
body, h1, h2, h3, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

/* Header styles */
header {
    background: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

header h1 {
    margin-bottom: 0.5rem;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 1rem;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

/* Main section styles */
main {
    display: flex;
    justify-content: space-between;
    padding: 1rem;
}

section {
    flex: 3;
}

aside {
    flex: 1;
    background: #f4f4f4;
    padding: 1rem;
}

/* Footer styles */
footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
}

    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Welcome to My Website</h2>
            <p>This is a paragraph of text in the main section.</p>
        </section>
        <aside>
            <h3>Sidebar</h3>
            <p>Some additional information in the sidebar.</p>
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
    
</body>
</html>
