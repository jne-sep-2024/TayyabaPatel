<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Math Functions</title>
    <style>
        /* calc() */
    .container {
        width: calc(100% - 20px);
       }
       h1 {
    font-size: clamp(1rem, 2vw, 2.5rem);
        }
        .box {
    width: min(50%, 300px);
   }
   .card {
    width: max(200px, 50%);
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Hiii</h1>
        <div class="box">Box1</div>
        <div class="card">Card</div>

    </div>
    
</body>
</html>
