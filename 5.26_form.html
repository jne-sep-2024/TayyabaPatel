<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form In Css</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.form-container {
    width: 100%;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-top: 0;
    font-size: 24px;
    color: #333;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

textarea {
    resize: vertical; /* Allows vertical resizing */
}

.radio-group {
    margin-bottom: 15px;
}

.radio-group label {
    display: inline-block;
    margin-right: 10px;
}

input[type="radio"] {
    margin-right: 5px;
}

input[type="checkbox"] {
    margin-right: 10px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

    </style>

    
</head>
<body>
    <div class="form-container">
        <form action="/submit" method="post">
            <h1>Contact Us</h1>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
            
            <label for="gender">Gender:</label>
            <div class="radio-group">
                <label><input type="radio" id="male" name="gender" value="male"> Male</label>
                <label><input type="radio" id="female" name="gender" value="female"> Female</label>
                <label><input type="radio" id="other" name="gender" value="other"> Other</label>
            </div>
            
            <label for="newsletter">
                <input type="checkbox" id="newsletter" name="newsletter">
                Subscribe to newsletter
            </label>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
